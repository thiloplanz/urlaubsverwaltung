# TEST DATA ------------------------------------------------------------------------------------------------------------
# Should test data be created on startup or not?
uv.development.testdata.create=true

# AUTHENTICATION -------------------------------------------------------------------------------------------------------
# Choose one: default, ldap, activedirectory
uv.security.auth=default

# Mail -----------------------------------------------------------------------------------------------------------------
spring.mail.host=localhost
spring.mail.port=1025
uv.mail.application-url=https://localhost:8080
uv.mail.sender=sender@example.org
uv.mail.administrator=administrators@example.org

# LOGGING --------------------------------------------------------------------------------------------------------------
logging.file=

# ACTUATOR -------------------------------------------------------------------------------------------------------------
management.health.ldap.enabled=false

spring.liquibase.change-log=classpath:/dbchangelogs/changelog-testdata.xml
